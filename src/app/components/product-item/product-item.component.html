<div class="product-item">
    <div class="product-image">
        <img [src]="product?.image" />    
    </div>
    <h3>{{ product.name }}</h3>
    <div class="price">
        <span *ngIf="product?.oldPrice" class="old_price">{{ product.oldPrice | currency }}</span>
        {{ product.price | currency }}
    </div>
    <div class="rating"></div>
</div>
